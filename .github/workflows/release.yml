name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Remove yarn.lock (if needed)
        run: rm -f yarn.lock

      - name: Remove any existing npmrc
        run: |
          rm -f ~/.npmrc
          rm -f .npmrc

      - name: Remove Yarn global config
        run: rm -f ~/.yarnrc.yml

      - name: Override Yarn registry
        run: yarn config set npmRegistryServer "https://registry.npmjs.org/"


      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Print Partial NPM_TOKEN (For Debugging Only)
        run: echo "NPM_TOKEN starts with: ${NPM_TOKEN:0:4}****"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if NPM_TOKEN is set
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "❌ NPM_TOKEN is NOT set!"
            exit 1
          else
            echo "✅ NPM_TOKEN is set!"
          fi



      - name: Debug NPM Token
        run: npm whoami || echo "Invalid token"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
